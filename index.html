<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your To Do List</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="js-clock container">
    <div class="outer">
      <div class="inner">
        <div class="centered">
          <h1>
            00:00
          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="formContainer">
    <div class="outer">
      <div class="inner">
        <div class="centered">
          <form action="" class="js-gretForm gretForm">
            <input type="text" placeholder="What's your name?">
          </form>
          <h4 class="js-greetings greetings"></h4>
          <form action="" class="js-toDoForm">
            <input type="text" placeholder="What will you do?">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="toDoContainer">
    <div class="outer">
      <div class="inner">
        <div class="centered">
          <ul class="js-toDoList toDoList"></ul>
        </div>
      </div>
    </div>
  </div>
  <span class="js-weather weather"></span>
  <script src="clock.js"></script>
  <script src="greeting.js"></script>
  <script src="todo.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>
</body>
</html>
